<li class="o-flag s-flag--bottom o-list__item c-article-list__item t-spotlight-list__item">
  <a href="{{ .RelPermalink }}">
  {{ if .Params.featured }}
    <span class="o-flag__image" data-layout="u-2/5@lg">
      {{ .Render "featured" }}
    </span>
  {{ end }}
  <section class="o-flag__body" data-layout="u-3/5@lg">
    <header>
      <h3 class="subheading">{{ title .Title }}</h3>
      {{ .Params.subtitle }}
    </header>
    <main>
      {{ .Summary }}
    </main>
  </section>
  </a>
</li>
